<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">

        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
        	<span class="moves">0</span> Moves
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
            <div class="timer">
                0 minute and 0 second
            </div>
            <div class="errorMsg"></div>
        </section>

        <ul class="deck" id="deck">
            <li class="card" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="cube">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" type="cube">
                <i class="fa fa-cube"></i>
            </li>
        </ul>

    </div>

    <div class="modal success">
        <div class="modal-content">
            <span class="close successClose">&times;</span>
            <h1><i class="fa fa-trophy"></i> Congratulations  </h1>
            <section class="summary">
                <div>Congratulations you are a winner</div>
                <div>You made <span class="finalMoves"></span> moves.</div>
                <div>in <span class="finalTime"></span></div>
                <div>Rating <ul class="finalRating"></ul></div>
                <div><button class="btnPlay btnmodal">Play again</button></div>
            </section>
        </div>
    </div>

    <div class="modal expire">
        <div class="modal-content">
            <span class="close expireClose">&times;</span>
            <h1><i class="fa fa-frown-o"></i> Sorry  </h1>
            <section class="summary">
                <div>oh, You are running out of time</div>
            </section>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
